<!DOCTYPE html>
<html xmlns:th>

<head th:replace="layout/app :: head"></head>

<body>

	<header th:replace="layout/app :: header"></header>

	<div class="container mt-3">
		<div class="d-flex">
			<div class="p-2 flex-grow-1">
				<h3 th:text="${titulo}" class="my-3"></h3>
			</div>
			<div class="p-2"><a class="btn btn-primary" th:href="@{/clientes}">Regresar</a></div>
		</div>

		<form th:action="@{/formulario}" th:object="${cliente}" method="post">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre(s)</label>
				<input type="text" class="form-control" th:field="*{nombre}"
					th:errorclass="${#fields.hasErrors('nombre')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="mb-3">
				<label for="apellidos" class="form-label">Apellido(s)</label>
				<input type="text" class="form-control" th:field="*{apellidos}"
					th:errorclass="${#fields.hasErrors('apellidos')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" th:field="*{email}"
					th:errorclass="${#fields.hasErrors('email')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<button type="submit" class="btn btn-dark">Guardar</button>
		</form>
	</div>

	<footer th:replace="layout/app :: footer"></footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</html>
