<!DOCTYPE html>
<html xmlns:th>

<head th:replace="layout/app :: head"></head>

<body>

	<header th:replace="layout/app :: header"></header>

	<div class="container mt-5">
		<div class="d-flex">
			<div class="p-2 flex-grow-1">
				<h3 th:text="${titulo}" class="my-3"></h3>
			</div>
			<div class="p-2"><a class="btn btn-primary" th:href="@{/clientes}">Regresar</a></div>
		</div>
		
		<div class="card" style="width: 18rem;">
		  <img th:if="${cliente.tieneFoto()}" th:src="@{'/uploads/'+ ${cliente.foto}}" class="card-img-top" th:alt="${cliente.foto}">
		  <div class="card-body">
		    <h5 class="card-title">Cliente</h5>
		  </div>
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item"><b>Nombre:</b> <span th:text="${cliente.nombre}"></span></li>
		    <li class="list-group-item"><b>Apellido(s):</b> <span th:text="${cliente.apellidos}"></span></li>
		    <li class="list-group-item"><b>Email:</b> <span th:text="${cliente.email}"></span></li>
		  </ul>
		  <div class="card-body">
		    <small class="text-body-secondary" th:text="${cliente.createdAt}"></small>
		  </div>
		</div>
		
	</div>

	<footer th:replace="layout/app :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</html>
