<!DOCTYPE html>
<html xmlns:th>

<head th:replace="layout/app :: head"></head>

<body>

	<header th:replace="layout/app :: header"></header>

	<div class="container mt-3">
		<div class="d-flex">
			<div class="p-2 flex-grow-1">
				<h3 th:text="${titulo}" class="my-3"></h3>
			</div>
			<div class="p-2"><a class="btn btn-primary" th:href="@{formulario}">Nuevo cliente</a></div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Email</th>
					<th scope="col">Creaci√≥n</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a th:href="@{/cliente/} + ${cliente.id}" th:text="${cliente.id}" class="btn btn-outline-dark"></a></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createdAt}"></td>
					<td>
						<a th:href="@{/formulario/} + ${cliente.id}" class="btn btn-outline-info">Editar</a>
						<a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-outline-danger"
							onclick="return confirm('Desea eliminar el registro?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="nav-paginator :: paginator"></nav>
	</div>

	<footer th:replace="layout/app :: footer"></footer>
	
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</html>
